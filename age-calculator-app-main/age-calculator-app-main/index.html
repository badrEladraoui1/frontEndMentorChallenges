<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="styleSheet" href="./Styles/styles.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main role="mainComponent" class="container">
      <form role="fieldsContainer" class="fields">
        <div role="subContainer" class="DATE">
          <label id="dayInput">DAY</label>
          <input id="DAY" placeholder="DD" type="text" />
        </div>

        <div role="subContainer" class="DATE">
          <label>MONTH</label>
          <input id="MONTH" placeholder="MM" type="text" />
        </div>

        <div role="subContainer" class="DATE">
          <label>YEAR</label>
          <input id="YEAR" placeholder="YYYY" type="text" />
        </div>
      </form>

      <div role="separator" class="separating">
        <hr />
        <img id="iconBtn" src="./assets/images/icon-arrow.svg" alt="arrow" />
      </div>

      <div role="subContainer" class="displayed">
        <div role="subContainer" class="date">
          <h1 class="purpl">- -</h1>
          <h1 class="displayedAge">years</h1>
        </div>
        <div role="subContainer" class="date">
          <h1 class="purpl">- -</h1>
          <h1 class="displayedAge">months</h1>
        </div>
        <div role="subContainer" class="date">
          <h1 class="purpl">- -</h1>
          <h1 class="displayedAge">days</h1>
        </div>
      </div>
    </main>
    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">EL ADRAOUI BADR</a>.
    </div>
    <script src="./Js/index.js"></script>
  </body>
</html>
