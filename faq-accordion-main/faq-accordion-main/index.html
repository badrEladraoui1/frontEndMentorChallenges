<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Styles/styles.css" />
    <title>Frontend Mentor | FAQ accordion</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div role="mainContainer" class="mainContainer">
      <div role="faq" class="faq">
        <img src="./assets/images/icon-star.svg" />
        <h1>FAQs</h1>
      </div>
      <div role="questions" class="questions">
        <div id="firstQuestion" role="Colum" class="flexColumn">
          <div role="Row" class="flexRow">
            <h3>What is Frontend Mentor, and how will it help me?</h3>
            <img
              id="plusQuestion1"
              onclick="addingParagraph1()"
              src="./assets/images/icon-plus.svg"
              alt="plus"
            />
          </div>
        </div>
        <!-- <p></p> -->
        <hr />
        <!-- Frontend Mentor
      Yes ,offers realistic coding challenges to help developers improve their
      frontend coding skills with projects in HTML, CSS, and JavaScript. It's
      suitable for all levels and ideal for portfolio building. -->
        <div id="secondQuestion" role="Colum" class="flexColumn">
          <div role="Row" role="flexRow" class="flexRow">
            <h3>Is FrontendMentor free?</h3>
            <img
              id="plusQuestion2"
              onclick="addingParagraph2()"
              src="./assets/images/icon-plus.svg"
              alt="plus"
            />
          </div>
          <!-- <p></p> -->
        </div>

        <hr />
        <!-- Yes, Frontend Mentor offers both free and premium coding
      challenges, with the free option providing access to a range of projects
      suitable for all skill levels. -->
        <div id="thirdQuestion" role="Colum" class="flexColumn">
          <div role="Row" role="flexRow" class="flexRow">
            <h3>Can I use Frontend Mentor projects in my portfolio?</h3>
            <img
              id="plusQuestion3"
              src="./assets/images/icon-plus.svg"
              alt="plus"
            />
            <!-- onclick="addingParagraph3()" -->
          </div>
          <!-- <p></p> -->
        </div>

        <hr />
        <!-- Yes, you can use
      projects completed on Frontend Mentor in your portfolio. It's an excellent
      way to showcase your skills to potential employers! -->
        <div id="fourthQuestion" role="Colum" class="flexColumn">
          <div role="Row" role="flexRow" class="flexRow">
            <h3>
              How can I get help if I'm stuck on a challenge?
            </h3>
            <img
              id="plusQuestion4"
              src="./assets/images/icon-plus.svg"
              alt="plus"
            />
            <!-- onclick="addingParagraph4()" -->
          </div>
          <!-- <p></p> -->
        </div>

        <!-- The best place to get help is
      inside Frontend Mentor's Discord community. There's a help channel where
      you can ask questions and seek support from other community members. -->
      </div>
    </div>

    </div> -->
    <script src="./Javascript/index.js"></script>
  </body>
</html>
