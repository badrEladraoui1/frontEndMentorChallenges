<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="Styles/styles.css" />
    <title>Frontend Mentor | FAQ accordion</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div role="mainContainer" class="mainContainer">
      <div><h1>FAQs</h1></div>
      <div role="flex" class="flex">
        <h3>
          What is Frontend Mentor, and how will it help me?
          <span class="material-symbols-outlined"> add_circle </span>
        </h3>
      </div>
      <hr>
      <!-- Frontend Mentor
      offers realistic coding challenges to help developers improve their
      frontend coding skills with projects in HTML, CSS, and JavaScript. It's
      suitable for all levels and ideal for portfolio building. -->
      <div role="flex" class="flex">
        <h3>Is FrontendMentor free?</h3>
        <span class="material-symbols-outlined"> add_circle </span>
      </div>
      <hr>
      <!-- Yes, Frontend Mentor offers both free and premium coding
      challenges, with the free option providing access to a range of projects
      suitable for all skill levels. -->
      <div role="flex" class="flex">
        <h3>Can I use Frontend Mentor projects in my portfolio?</h3>
        <span class="material-symbols-outlined"> add_circle </span>
      </div>
      <hr>
      <!-- Yes, you can use
      projects completed on Frontend Mentor in your portfolio. It's an excellent
      way to showcase your skills to potential employers! -->
      <div role="flex" class="flex">
        <h3>How can I get help ifI'm stuck on a Frontend Mentor challenge?</h3>
        <span class="material-symbols-outlined"> add_circle </span>
      </div>
      <!-- The best place to get help is
      inside Frontend Mentor's Discord community. There's a help channel where
      you can ask questions and seek support from other community members. -->
    </div>

    </div> -->
  </body>
</html>
