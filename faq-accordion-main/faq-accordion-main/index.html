<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Styles/styles.css" />
    <title>Frontend Mentor | FAQ accordion</title>
  </head>
  <body>
    <div role="mainContainer" class="mainContainer">
      <div role="faq" class="faq">
        <img src="./assets/images/icon-star.svg" />
        <h1>FAQs</h1>
      </div>
      <div role="questions" class="questions">
        <div id="firstQuestion" role="Colum" class="flexColumn">
          <div role="Row" class="flexRow">
            <h3>What is Frontend Mentor, and how will it help me?</h3>
            <img
              id="plusQuestion1"
              onclick="addingParagraph1()"
              src="./assets/images/icon-plus.svg"
              alt="plus"
            />
          </div>
        </div>
        <!-- <p></p> -->
        <hr />
        <div id="secondQuestion" role="Colum" class="flexColumn">
          <div role="Row" role="flexRow" class="flexRow">
            <h3>Is FrontendMentor free?</h3>
            <img
              id="plusQuestion2"
              onclick="addingParagraph2()"
              src="./assets/images/icon-plus.svg"
              alt="plus"
            />
          </div>
          <!-- <p></p> -->
        </div>

        <hr />
        <div id="thirdQuestion" role="Colum" class="flexColumn">
          <div role="Row" role="flexRow" class="flexRow">
            <h3>Can I use Frontend Mentor projects in my portfolio?</h3>
            <img
              id="plusQuestion3"
              src="./assets/images/icon-plus.svg"
              alt="plus"
            />
          </div>
          <!-- <p></p> -->
        </div>

        <hr />

        <div id="fourthQuestion" role="Colum" class="flexColumn">
          <div role="Row" role="flexRow" class="flexRow">
            <h3>How can I get help if I'm stuck on a challenge?</h3>
            <img
              id="plusQuestion4"
              src="./assets/images/icon-plus.svg"
              alt="plus"
            />
          </div>
          <!-- <p></p> -->
        </div>
      </div>
    </div>
    <script src="./Javascript/index.js"></script>
  </body>
</html>
