<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Styles/Styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

    <div role="bigContainer" class="bigContainer">
      <div class="result">
        <h1 role="text">Your Result</h1>

        <div role="circle" class="circle">
          <h1 role="text">76</h1>
          <p role="text">of 100</p>
        </div>

        <div role="great" class="great">
          <h1 role="text">Great</h1>
          <p role="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h1 role="text" class="summaryText">Summary</h1>

        <div role="reaction" class="summaryDetails reaction">
          <div role="helper" class="spacing reactionColor">
            <img src="./assets/images/icon-reaction.svg" />
            <h2 role="text">Reaction</h2>
          </div>
          <h2 role="text">80 / 100</h2>
        </div>

        <div role="memory" class="summaryDetails memory">
          <div role="helper" class="spacing memoryColor">
            <img src="./assets/images/icon-memory.svg" />
            <h2 role="text">Memory</h2>
          </div>
          <h2 role="text">92 / 100</h2>
        </div>

        <div role="verbal" class="summaryDetails verbal">
          <div role="helper" class="spacing verbalColor">
            <img src="./assets/images/icon-verbal.svg" />
            <h2 role="text">Verbal</h2>
          </div>
          <h2 role="text">61 / 100</h2>
        </div>

        <div role="visual" class="summaryDetails visual">
          <div role="helper" class="spacing visualColor">
            <img src="./assets/images/icon-visual.svg" />
            <h2 role="text">Visual</h2>
          </div>
          <h2 role="text">72 / 100</h2>
        </div>

        <button role="button" class="btn continue"><h1>Continue</h1></button>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
